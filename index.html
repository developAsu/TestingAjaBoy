<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Katalog Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white">
    <header class="p-4 flex justify-between items-center bg-gray-800">
      <h1 class="text-2xl font-bold">Katalog Game</h1>
      <button onclick="toggleLoginModal()" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">
        Login
      </button>
    </header>

    <main class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-gray-800 p-4 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold mb-2">Tetris</h2>
        <p class="text-sm mb-4">Versi klasik dari Tetris, cocok untuk mengasah otak.</p>
        <a href="games/tetris/index.html" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded text-white">Mainkan</a>
      </div>

      <div class="bg-gray-800 p-4 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold mb-2">Snake</h2>
        <p class="text-sm mb-4">Permainan ular sederhana. Makan buah dan bertahan hidup.</p>
        <a href="games/snake/index.html" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded text-white">Mainkan</a>
      </div>

      <div class="bg-gray-800 p-4 rounded-xl shadow-lg">
        <h2 class="text-xl font-semibold mb-2">Pong</h2>
        <p class="text-sm mb-4">Game klasik ping pong melawan komputer.</p>
        <a href="games/pong/index.html" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded text-white">Mainkan</a>
      </div>
    </main>

    <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
      <div class="bg-white text-black p-6 rounded-xl w-80">
        <h2 class="text-xl font-semibold mb-4">Login</h2>
        <input type="text" placeholder="Username" class="w-full border border-gray-300 p-2 rounded mb-3" />
        <input type="password" placeholder="Password" class="w-full border border-gray-300 p-2 rounded mb-4" />
        <div class="flex justify-end">
          <button onclick="toggleLoginModal()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
            Masuk
          </button>
        </div>
      </div>
    </div>

    <script>
      function toggleLoginModal() {
        const modal = document.getElementById('loginModal');
        modal.classList.toggle('hidden');
      }
    </script>
  </body>
</html>
